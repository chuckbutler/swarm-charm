swarm:
  series: trusty
  services:
    etcd:
      charm: "local:trusty/etcd"
      to: 0
    swarm:
      charm: "local:trusty/swarm"
    docker:
      charm: "local:trusty/docker"
      num_units: 2
      options:
        latest: true
    heka-sub:
      charm: "local:trusty/heka-sub"
      options:
        juju_agent: true
    heka-hub:
      charm: "local:trusty/heka-hub"
      num_units: 1
      to: 0
      options:
        rstout: true
        jujud_logs: true
        juju_agent: true
  relations:
    - ["heka-sub:docker_logging", "docker:logging"]
    - ["heka-sub:heka_out", "heka-hub:heka_in"]
    - ["heka-sub:heka_out", "heka-hub:heka_in"]
    - ["swarm", "docker"]
    - ["swarm", "etcd"]
